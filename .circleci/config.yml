# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

jobs:
  build:
    docker:
      - image: circleci/python:3.6.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "dev-requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r dev-requirements.txt --extra-index-url "${EXTRA_GAMMA_PIP}"
            pip install "git+https://almeida-cloves:${GAMMA_GITHUB_TOKEN}@github.gamma.bcg.com/BCG/gamma-cli@7c93202516ab460ad897c70a78f8811a0e1d2b79"
            pip install -e .

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "dev-requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest

      - store_artifacts:
          path: htmlcov
          destination: htmlcov

      - persist_to_workspace:
          root: ./
          paths:
            - ./

  deploy:
    docker:
      - image: circleci/python:3.6.10
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: build and publish wheel
          command: ./publish.sh

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /v.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/
