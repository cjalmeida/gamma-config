# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.9
    steps:
      - checkout
      - restore_cache:
          keys:
            - v4-{{ checksum "poetry.lock" }}

      - run:
          name: install dependencies
          command: |
            pip install --user poetry
            poetry config virtualenvs.in-project true
            poetry env use 3.7 -n
            . .venv/bin/activate
            poetry install -n --no-ansi

      - save_cache:
          paths:
            - .poetry
            - .venv
          key: v4-{{ checksum "poetry.lock" }}

      - run:
          name: run tests
          command: |
            . .venv/bin/activate
            export PYTHONPATH=$PWD
            pytest --junitxml=test-results/junit.xml --cov-report xml --cov=gamma test/

      - run:
          name: build wheel
          command: |
            poetry build

      - persist_to_workspace:
          root: ./dist
          paths:
            - "*"

      - store_test_results:
          path: test-results

  doc:
    docker:
      - image: circleci/python:3.7.9
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-{{ checksum "poetry.lock" }}
      - run:
          name: install nodejs
          command: |
            NODE_VER=v14.15.4
            mkdir bin
            wget https://nodejs.org/dist/$NODE_VER/node-${NODE_VER}-linux-x64.tar.xz
            sudo tar -C /usr/local --strip-components=1 -xf node-${NODE_VER}-linux-x64.tar.xz

      - run:
          name: build docs
          command: |
            . .venv/bin/activate
            cd docs
            make html

      - run:
          name: push docs
          command: |
            git config user.email "almeida.cloves@bcg.com"
            git config user.name "Cloves Almeida"
            sudo npm install -g gh-pages@2.0.1
            sudo gh-pages -d docs -t -r https://$github_pat@github.gamma.bcg.com/bcg/gamma-config.git

  publish:
    docker:
      - image: circleci/python:3.7.9
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-{{ checksum "poetry.lock" }}

      - attach_workspace:
          at: ./dist

      - run:
          name: publish dist
          command: |
            export NOBUILD=1
            export GITHUB_USER=almeida-cloves
            export GITHUB_TOKEN=${github_pat}

            echo $PWD
            ls -l
            . .venv/bin/activate
            python ./publish

workflows:
  version: 2
  build_and_test_publish:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              only: [master]
      - doc:
          requires:
            - build
          filters:
            branches:
              only: [master]
            tags:
              only: /^v.*/

      - publish:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
