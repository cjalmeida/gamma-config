name: Create Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements.publish.txt

      - name: Build wheel
        run: python setup.py bdist_wheelF

      - name: Publish distribution to PyPI
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          username: almeida.cloves@bcg.com
          password: ${{ secrets.artifactory_key }}
          repository_url: https://artifactory.gamma.bcg.com/artifactory/api/pypi/local-pypi-8999823-devex-br-01
